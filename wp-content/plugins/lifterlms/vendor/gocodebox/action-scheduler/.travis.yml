# Travis CI Configuration File

# Tell Travis CI we're using PHP
language: php

# Versions of PHP to test against
php:
    - "5.3"
    - "5.4"
    - "5.5"
    - "5.6"
    - "7.0"

# Specify versions of WordPress to test against
# WP_VERSION = WordPress version number (use "master" for SVN trunk)
# WP_MULTISITE = whether to test multisite (use either "0" or "1")
env:
    - WP_VERSION=4.6 WP_MULTISITE=0
    - WP_VERSION=4.5 WP_MULTISITE=0
    - WP_VERSION=4.4 WP_MULTISITE=0
    - WP_VERSION=4.6 WP_MULTISITE=1
    - WP_VERSION=4.5 WP_MULTISITE=1
    - WP_VERSION=4.4 WP_MULTISITE=1

# Grab the setup script and execute
before_script:
    - source tests/travis/setup.sh

script:
 - if [[ "$TRAVIS_PHP_VERSION" == "5.6" ]] && [[ "$WP_VERSION" == "4.5" ]] && [[ "$WP_MULTISITE" == "0" ]] && [[ "$TRAVIS_BRANCH" == "master" ]]; then phpunit --configuration tests/phpunit.xml.dist --coverage-clover clover.xml; else phpunit --configuration tests/phpunit.xml.dist; fi

after_script:
  - bash <(curl -s https://codecov.io/bash)

